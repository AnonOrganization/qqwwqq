<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/privateStyles/form.css" rel="stylesheet" />
</head>

<body>
    <header class="navbar navbar inverse">
        <div class="container-fluid">
            <a href="#">
                <h1 class="glyphicon glyphicon-sunglasses">LOGO</h1>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="alert alert-warning">Не верно введен логин или пароль</div>
        <form class="form-horizontal login" role="form" action="#" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="login">Логин:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" placeholder="Введите логин">
                    <span class="er-msg">* введите</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Пароль:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Введите пароль">
                    <span class="er-msg">* введите</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Войти</button>
                </div>
            </div>
        </form>
    </div>

    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>

</html>
